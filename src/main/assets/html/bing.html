<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../leaflet/leaflet.css"/>
    <script src="../leaflet/leaflet.js"></script>
    <script src="../leaflet/Bing.js"></script>
    <script src="../leaflet/Marker.Rotate.js"></script>
    <script src="../leaflet/Leaflet.draw.js"></script>
    <script src="../leaflet/Edit.SimpleShape.js"></script>
    <script src="../leaflet/Edit.Rectangle.js"></script>
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script src="../leaflet/Location.js"></script>
    <script src="../leaflet/Zone.js"></script>
    <script src="../leaflet/Traffic.js"></script>
    <script src="../leaflet/Points.js"></script>
    <script src="../leaflet/Tracks.js"></script>
    <script src="../../../../android.js"></script>
    <script type='text/javascript'>

function initialize() {

    var bounds = getRect(getBounds());

    var p1 = bounds[0];    
    var lat1 = p1[0];
    var lng1 = p1[1];

    var p2 = bounds[1];
    var lat2 = p2[0];
    var lng2 = p2[1];

    var lat = (lat1 + lat2) / 2;
    var lng = (lng1 + lng2) / 2;

    var d_lat = lat2 - lat;
    var d_lng = lng2 - lng;

    map = L.map('map', {
        center: [lat, lng],
        zoom: 15
    });

    var zoom = map.getBoundsZoom([[lat1 - d_lat, lng1 - d_lng], [lat2 + d_lat, lng2 + d_lng]]);
    if (zoom > 17)
        zoom = 17;
    map.setZoom(zoom);

    var bing = new L.BingLayer("Avl_WlFuKVJbmBFOcG3s4A2xUY1DM2LFYbvKTcNfvIhJF7LqbVW-VsIE4IJQB0Nc", {
        type: 'Road',
        culture: android.language()
    });
    map.addLayer(bing);

    eval(android.init() + "");
}



    </script>
</head>
<body onload="initialize()">
<div style="width:100%; height:100%" id="map"></div>
</body>
</html>
