<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../leaflet/leaflet.css"/>
    <script src="../leaflet/leaflet.js"></script>
    <script src="../leaflet/Marker.Rotate.js"></script>
    <script src="../leaflet/Leaflet.draw.js"></script>
    <script src="../leaflet/Edit.SimpleShape.js"></script>
    <script src="../leaflet/Edit.Rectangle.js"></script>
    <style>
        html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        }
    </style>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="../leaflet/Google.js"></script>
    <script src="../leaflet/Location.js"></script>
    <script src="../leaflet/Zone.js"></script>
    <script src="../leaflet/Traffic.js"></script>
    <script src="../leaflet/Points.js"></script>
    <script src="../leaflet/Tracks.js"></script>
    <script src="../../../../android.js"></script>
    <script>

function initialize() {

    var bounds = getRect(getBounds());

    var p1 = bounds[0];    
    var lat1 = p1[0];
    var lng1 = p1[1];

    var p2 = bounds[1];
    var lat2 = p2[0];
    var lng2 = p2[1];

    var lat = (lat1 + lat2) / 2;
    var lng = (lng1 + lng2) / 2;

    var d_lat = lat2 - lat;
    var d_lng = lng2 - lng;

    map = L.map('map', {
        center: [lat, lng],
        zoom: 15
    });

    var zoom = map.getBoundsZoom([[lat1 - d_lat, lng1 - d_lng], [lat2 + d_lat, lng2 + d_lng]]);
    if (zoom > 18)
        zoom = 18;
    map.setZoom(zoom);
    
    var gmap_layer = new L.Google('ROADMAP');
    map.addLayer(gmap_layer);

    eval(android.init() + "");
}




    </script>
</head>
<body onload="initialize()">
<div id="map" style="height: 100%"></div>
</body>
</html>
