<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
    html, body, #map-canvas {
    margin: 0;
    padding: 0;
    height: 100%;
    }
    #panel {
    position: absolute;
    top: 5px;
    left: 50%;
    margin-left: -180px;
    z-index: 5;
    background-color: #fff;
    padding: 5px;
    border: 1px solid #999;
    }
    img[src*="gstatic.com/"], img[src*="googleapis.com/"] {
    max-width: none;
    }
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>

var map;
var parts;
var points;
var tracks;

var colors =
[
    [ 5, '#800000' ],
    [ 10, '#C00000' ],
    [ 20, '#C04000' ],
    [ 30, '#C08000' ],
    [ 40, '#A08000' ],
    [ 50, '#408000' ],
    [ 60, '#00A000' ],
    [ 90, '#00A020' ],
    [  0, '#00A080' ]
];

function initialize() {
    var track_data = android.getTrack();

    var min_lat = 180;
    var max_lat = -180;
    var min_lon = 180;
    var max_lon = -180;

    parts = (track_data+"").split('|');
    points = [];
    var markers = [];

    var last_mark = false;
    for (var i in parts){
        var p = parts[i].split(',');
        var lat = parseFloat(p[0]);
        var lon = parseFloat(p[1]);
        if (lat < min_lat)
            min_lat = lat;
        if (lat > max_lat)
            max_lat = lat;
        if (lon < min_lon)
            min_lon = lon;
        if (lon > max_lon)
            max_lon = lon;
        if (p.length == 4){
            var speed = parseFloat(p[2]);
            for (var index = 0; index < colors.length - 1; index++){
                if (colors[index][0] >= speed)
                    break;
            }
            var point = new google.maps.LatLng(lat, lon);
            if (last_mark){
                last_mark = false;
            }else{
                if (points.length){
                    var last = points[points.length - 1];
                    last.points.push(point);
                    if (last.index == index)
                        index = -1;
                }
            }
            if (index >= 0){
                var last = {
                    index:  index,
                    points: [ point ]
                }
                points.push(last);
            }
        }else if (p.length == 3){
            markers.push(p);
            last_mark = true;
        }else{
            last_mark = true;
        }
    }

    var d_lat = (max_lat - min_lat) / 10;
    min_lat -= d_lat;
    max_lat += d_lat;
    var d_lon = (max_lon - min_lon) / 10;
    min_lon -= d_lon;
    max_lon += d_lon;

    var lat = (min_lat + max_lat) / 2;
    var lon = (min_lon + max_lon) / 2;

    var mapOptions = {
        zoom: 18,
        center: new google.maps.LatLng(lat, lon),
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        streetViewControl: false,
        mapTypeControl: false
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    var bounds = new google.maps.LatLngBounds(new google.maps.LatLng(min_lat, min_lon), new google.maps.LatLng(max_lat, max_lon));
    map.fitBounds(bounds);

    for (var i in markers){
        (function(i){
            var p = markers[i];
            var lat = parseFloat(p[0]);
            var lon = parseFloat(p[1]);
            var mark = new google.maps.Marker({
                position: new google.maps.LatLng(lat, lon),
                map: map
            });
            google.maps.event.addListener(mark, 'click', function(){
                var info = new google.maps.InfoWindow({
                    content: p[2]
                });
                info.open(map, mark);
            });
        })(i);
    }
    showTrack();
}

var point_info = null;

function showTrack() {
    if (tracks != null){
        for (var i in tracks){
            tracks[i].setMap(null);
        }
    }
    tracks = [];

    var traffic = android.traffic();
    for (var i in points){
        var p = points[i];
        var track = new google.maps.Polyline({
            path: p.points,
            strokeColor: traffic ? colors[p.index][1] : '#000080',
            strokeOpacity: 1.0,
            strokeWeight: 3,
            geodesic: true
        });
        track.setMap(map);
        tracks.push(track);
        google.maps.event.addListener(track, 'click', showPointInfo);
    }
}

function showPointInfo(event) {
    if (point_info != null){
        point_info.close();
        point_info = null;
    }
    var delta = 1000;
    var best_index = null;
    for (var i in parts){
        var p = parts[i].split(',');
        if (p.length != 4)
            continue;
        var lat = parseFloat(p[0]);
        var lon = parseFloat(p[1]);
        var d = Math.abs(lat - event.latLng.lat()) + Math.abs(lon - event.latLng.lng());
        if (d < delta){
            best_index = i;
            delta = d;
        }
    }
    if (best_index == null)
        return;
    var p = parts[best_index].split(',');
    var d = new Date(parseInt(p[3]));
    var lat = parseFloat(p[0]);
    var lon = parseFloat(p[1]);
    point_info = new google.maps.InfoWindow({
        content: d.toLocaleTimeString() + '<br/>' + p[2] + ' ' + android.kmh()
    });
    point_info.open(map);
    point_info.setPosition(new google.maps.LatLng(lat, lon));
}

function saveTrack() {
    var bounds = map.getBounds();
    var ne = bounds.getNorthEast();
    var sw = bounds.getSouthWest();
    android.save(sw.lat(), ne.lat(), sw.lng(), ne.lng());
}

function shareTrack() {
    var bounds = map.getBounds();
    var ne = bounds.getNorthEast();
    var sw = bounds.getSouthWest();
    android.share(sw.lat(), ne.lat(), sw.lng(), ne.lng());
}

google.maps.event.addDomListener(window, 'load', initialize);





</script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
