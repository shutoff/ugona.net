buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"
    aaptOptions.useAaptPngCruncher = true

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }

}

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.android.support:appcompat-v7:19.1.+'
    compile 'com.google.android.gms:play-services:3.2.65'
    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '6.1'
    compile group: 'joda-time', name: 'joda-time', version: '2.3'
    compile group: 'com.github.chrisbanes.photoview', name: 'library', version: '1.2.3'
    compile group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.1'
    compile fileTree(dir: 'libs', include: '*.jar')
}
