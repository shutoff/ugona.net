buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 21
    }

}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.google.android.gms:play-services:3.2.65'
    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '6.2.2'
    compile group: 'com.github.chrisbanes.photoview', name: 'library', version: '1.2.3'
    compile group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.1'
    compile group: 'joda-time', name: 'joda-time', version: '2.7'
    compile fileTree(dir: 'libs', include: '*.jar')
}
